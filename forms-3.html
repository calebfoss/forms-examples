<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 1.5rem;
        }

        label,
        input {
            display: block;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Name</label>
            <input name="name" id="name" placeholder="First Last">
            <label for="email">Email</label>
            <input name="email" id="email" placeholder="name@provider.com">
            <label for="phone">Phone number</label>
            <input name="phone" id="phone" placeholder="555-555-5555">
        </fieldset>
        <fieldset>
            <legend>Availability</legend>
            <input name="monday" id="avail_mon" type="checkbox">
            <label for="avail_mon">Monday</label>
            <input name="tuesday" id="avail_tues" type="checkbox">
            <label for="avail_tues">Tuesday</label>
            <input name="wednesday" id="avail_wed" type="checkbox">
            <label for="avail_wed">Wednesday</label>
            <input name="Thursday" id="avail_thu" type="checkbox">
            <label for="avail_thu">Thursday</label>
            <input name="friday" id="avail_fri" type="checkbox">
            <label for="avail_fri">Friday</label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>


</html>
